name: Stray
description: Chase goals, find coins. Explore your area with the ultimate treasure hunt app!
publish_to: 'none'
version: 0.1.0+6

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  geolocator: ^9.0.0
  flutter_compass: ^0.8.0
  settings_ui: ^2.0.2
  shared_preferences: ^2.2.2
  confirm_dialog: ^1.0.2
  fl_chart: ^0.62.0
  http: ^0.13.6
  google_maps_flutter: ^2.3.0
  flutter_polyline_points: ^1.0.0
  flutter_staggered_grid_view: ^0.7.0
  purchases_flutter: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/compass_skins/
    - assets/fonts/

  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-Regular.ttf
        - asset: assets/fonts/Lora-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lora-Italic.ttf
          style: italic